<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="./CSS/style.css">

    <title>FinLivre</title>

</head>

<body class="bg-dark">

    <header class="">
        <div class="text-light d-flex justify-content-center mt-0 p-2 border-bottom d-flex justify-content-between">
            <i class="fa-solid fa-arrow-left d-flex align-items-center fs-3"></i>
            <h1>PERFIL</h1>
            <h1></h1>
        </div>
    </header>

    <main>
        <div class="tabela row m-auto mt-5 mb-4 border d-flex justify-content-center w-50 h-30">

            <div class="col-auto user">
                <i class="fa-regular fa-user text-light  m-3 p-3 border rounded-5 fs-1 bg-primary"></i>
                <div class="pencil">
                    <i class="fa-solid fa-pen text-white"></i>
                </div>
            </div>

            <div class="col text-light d-flex justify-content-center text-center m-auto">
                <h4 class="mb-auto fs-1">Usuário</h4>
            </div>


            <div class="underline text-light border-bottom mt-2 d-flex justify-content-between align-items-center">
                <p>Banco</p>
                <p>FinLivre 123</p>
            </div>

            <div class="underline text-light border-bottom mt-2 d-flex justify-content-between align-items-center">
                <p>Agencia</p>
                <p>9999</p>
            </div>

            <div class="underline text-light border-bottom mt-2 d-flex justify-content-between align-items-center">
                <p>Conta-corrente</p>
                <p>123456-7</p>
            </div>

        </div>

        <div class="row p-3 mt-2 m-auto">

            <div class="opcoes text-light p-2 border-bottom d-flex justify-content-between align-items-center">
                <p>CONFIGURAÇÕES</p>
                <i class="fa-solid fa-arrow-right d-flex justify-content-between align-items-center"></i>
            </div>

            <div class="opcoes text-light p-2 border-bottom d-flex justify-content-between align-items-center">
                <p>NOTIFICAÇÕES</p>
                <i class="fa-solid fa-arrow-right d-flex justify-content-between align-items-center"></i>
            </div>

            <div class="opcoes text-light p-2 border-bottom d-flex justify-content-between align-items-center">
                <p>MEUS DADOS</p>
                <i class="fa-solid fa-arrow-right d-flex justify-content-between align-items-center"></i>
            </div>

            <div class="opcoes text-light p-2 border-bottom d-flex justify-content-between align-items-center">
                <p>TERMOS E CONDIÇÕES</p>
                <i class="fa-solid fa-arrow-right d-flex justify-content-between align-items-center"></i>
            </div>

            <div class="opcoes text-light p-2 border-bottom d-flex justify-content-between align-items-center">
                <p>SEGURANÇA</p>
                <i class="fa-solid fa-arrow-right d-flex justify-content-between align-items-center"></i>
            </div>

        </div>
    </main>

    <footer>

        <div class="container w-50">
            <div class="row gap-5 mt-3 mb-5">
                <div class="footer col-sm text-center">
                    <i class="fa-solid fa-house text-white fs-1"></i>
                    <div class="text-decoration-underline text-white p-1">
                        INICIO
                    </div>

                </div>
                <div class="footer col-sm text-center">
                    <i class="fa-solid fa-user text-white fs-1"></i>
                    <div class="text-decoration-underline text-white p-1">
                        PERFIL
                    </div>
                </div>
                <div class="footer col-sm text-center">
                    <i class="fa-solid fa-money-bill-trend-up text-white fs-1"></i>
                    <div class="text-decoration-underline text-white p-1">
                        INVESTIMENTOS
                    </div>
                </div>
                <div class="footer col-sm text-center">
                    <i class="fa-regular fa-credit-card text-white fs-1"></i>
                    <div class="text-decoration-underline text-white p-1">
                        SERVIÇOS
                    </div>
                </div>
            </div>
        </div>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
